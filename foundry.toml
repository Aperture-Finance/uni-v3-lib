[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = 'test'
cache = true

optimizer = true
optimizer_runs = 4294967295
bytecode_hash = 'none'
sparse_mode = true

verbosity = 2
ffi = false
fs_permissions = [{ access = "read", path = "./out" }]

[fuzz]
runs = 65536
seed = 42

[profile.ci]
via_ir = false

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
